
<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prenotazione Campi Tennis</title>
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#0ea5e9">
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',Arial,sans-serif;margin:0;background:#f6f7fb;color:#111}
      header{position:sticky;top:0;background:white;box-shadow:0 2px 10px rgba(0,0,0,.06);padding:12px 16px;display:flex;gap:12px;align-items:center;z-index:5}
      h1{font-size:18px;margin:0}
      .container{padding:16px;max-width:900px;margin:0 auto}
      .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
      select,input,button,textarea{padding:10px 12px;border:1px solid #e5e7eb;border-radius:10px;font-size:14px}
      button{background:#0ea5e9;color:white;border:none;cursor:pointer}
      button.secondary{background:#eef2f7;color:#111;border:1px solid #e5e7eb}
      .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
      .card{background:white;border-radius:14px;box-shadow:0 4px 20px rgba(0,0,0,.06);padding:12px}
      .slot{padding:8px;border-radius:10px;border:1px dashed #cbd5e1;text-align:center;cursor:pointer}
      .slot.busy{background:#fee2e2;border-color:#fecaca;color:#7f1d1d;cursor:not-allowed}
      .slot.free:hover{background:#ecfeff;border-color:#a5f3fc}
      .legend{display:flex;gap:8px;font-size:12px;color:#475569;margin-top:8px;align-items:center}
      .legend span{padding:4px 8px;border-radius:6px}
      .legend .f{background:#ecfeff;border:1px solid #a5f3fc}
      .legend .b{background:#fee2e2;border:1px solid #fecaca}
      .footer{font-size:12px;color:#64748b;margin-top:16px}
      .hidden{display:none}
      .toast{position:fixed;bottom:16px;left:50%;transform:translateX(-50%);background:#111;color:#fff;padding:10px 14px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,.2)}
    </style>
  </head>
  <body>
    <header>
      <h1>ðŸŽ¾ Prenotazione Campi Tennis</h1>
      <div class="row" style="margin-left:auto">
        <input type="date" id="date">
        <select id="duration">
          <option value="60">1 ora</option>
          <option value="90">1 ora e mezza</option>
          <option value="120">2 ore</option>
        </select>
        <button id="todayBtn" class="secondary">Oggi</button>
      </div>
    </header>
    <div class="container">
      <div id="courts" class="grid"></div>

      <div class="card">
        <h3>Completa la prenotazione</h3>
        <div class="row">
          <input id="name" placeholder="Nome e cognome">
          <input id="contact" placeholder="Email o telefono (opzionale)">
        </div>
        <div class="row" style="margin-top:8px">
          <textarea id="note" placeholder="Nota (opzionale)" rows="2" style="flex:1"></textarea>
        </div>
        <div class="row" style="margin-top:8px">
          <button id="bookBtn">Prenota</button>
          <button id="resetBtn" class="secondary">Reset</button>
        </div>
        <div class="footer">Dopo la prenotazione riceverai un <b>codice di annullamento</b> da conservare per eventuale cancellazione.</div>
      </div>

      <div class="card">
        <h3>Annulla prenotazione</h3>
        <div class="row">
          <input id="cancelId" placeholder="ID prenotazione">
          <input id="cancelCode" placeholder="Codice di annullamento">
          <button id="cancelBtn" class="secondary">Annulla</button>
        </div>
      </div>

      <div class="legend">
        <span class="f">Disponibile</span>
        <span class="b">Occupato</span>
      </div>
    </div>
    <div id="toast" class="toast hidden"></div>
    <script src="/static/app.js"></script>
  </body>
</html>
