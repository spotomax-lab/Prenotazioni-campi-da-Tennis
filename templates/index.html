<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Prenotazioni Campi da Tennis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #ecf0f1;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema di Prenotazioni Campi da Tennis</h1>

        <h2>Orari di Apertura</h2>
        <p>Dal: {{ open_time }} | Al: {{ close_time }}</p>

        <h2>Campi Disponibili</h2>
        <ul>
            {% for court in courts %}
            <li>{{ court }}</li>
            {% endfor %}
        </ul>

        <h2>Durate Consentite</h2>
        <ul>
            {% for duration in durations %}
            <li>{{ duration }} minuti</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
